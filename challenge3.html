<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Erica+One" rel="stylesheet">

  <title>Challenge 4</title>
    <style>

    .errorMsg {
      font-family: 'Erica One', cursive;
      color:red;
      display:none; }
    </style>

    <script>
    function checkForm(){
      var nameField = document.querySelector("#name").value;
      var addressField = document.querySelector("#addr").value;
      var blankName = document.getElementById("nameError");
      var blankAddr = document.getElementById("addressError");
      var is_valid = ""

      if (nameField.length === 0){
        blankName.style.display = "block";
        is_valid = false;
      }

      else{
        blankAddr.style.display = "";
      }

      if (addressField.length === 0){
        blankAddr.style.display = "block";
        is_valid = false;
      }

      else{
        blankAddr.style.display = "";
      }

      return is_valid;
    }
      // Write a function that displays the appropriate error message(s) if a field is left blank. Make sure the form action is not performed if either field is blank
    </script>
</head>
<body>
    <h1>Challenge 3</h1>
  <form action="challenge4.html" onsubmit="return checkForm();">
        <fieldset>
        <legend>Personal details</legend>
          <label for="name">Full name: </label>
            <input type="text" name="fullname" id="name"><br/>
            <p class="errorMsg" id="nameError">Please enter your name above!</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="addr" id="addr">
            <p class="errorMsg" id="addressError">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!" onclick="checkForm()">
    </form>
</body>
</html>
